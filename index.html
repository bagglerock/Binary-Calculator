<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/binaryCalculator.css" type="text/css">
    <title>Binary Calculator</title>
</head>
<body>
    
    <div class="container">

        <div class="res" id="res"></div>
        <div class="btns" id="btns">
                <div class="digits btn" id="btn0">0</div>
                <div class="digits btn" id="btn1">1</div>
                <div class="controlRes btn" id="btnClr">C</div>
                <div class="controlRes btn" id="btnEql">=</div>
                <div class="operands btn" id="btnSum">+</div>
                <div class="operands btn" id="btnSub">-</div>
                <div class="operands btn" id="btnMul">*</div>
                <div class="operands btn" id="btnDiv">/</div>
        </div>

    </div>

    <script src="./js/binaryCalculator.js" type="text/javascript"></script>
</body>
</html>
